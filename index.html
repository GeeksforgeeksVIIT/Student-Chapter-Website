    <link rel="stylesheet" href="style.css">

                    </ul>

                    <a href="#" class="nav__social-icon"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>


            </div>
        </nav>

    </header>


    <!-- icons -->
